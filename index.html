<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake_JS</title>
     <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <canvas width="600" height="600"></canvas>
      
    <h1> 0   </h1>
      
    <script>
        // listeners
        document.addEventListener('keydown', keyPush)

        //canvas
        const canvas = document.querySelector("canvas");
        const title = document.querySelector("h1");
        const ctx = canvas.getContext("2d");

        //game
        let gameIsRunning = true;


        const tileSize = 50;
        const tilleCountX = canvas.width / tileSize;
        const tilleCountY = canvas.height / tileSize
        const fps = 8;
        let score = 0;
    
        //player
        let snakeSpeed = tileSize;
        let snakePosX = 0;
        let snakePosY =canvas.height /2 ;

        let velocityX = 1;
        let velocityY = 0;

        let tail = [];
        let snakeLenght = 4;

        // food
        let foodPosX = 0;
        let foodPosY = 0;

        //Loop  
        function gameLoop( ){
            if ( gameIsRunning) {
                drawStuff()
            moveStuff()
            setTimeout(gameLoop, 1000/fps); 
            }        
        }

        resetFood();
        gameLoop();

        /*
        *Draw everything
        */
        function drawStuff(){

        // background
        rectangle("#ffbf00", 0 , 0 , canvas.width, canvas.height);

        //grid
        drawGrid();

        //food
        rectangle('#00bfff', foodPosX, foodPosY, tileSize, tileSize);

        tail.forEach((snakePart) =>
        rectangle("#555", snakePart.x, snakePart.y, tileSize, tileSize)
        );

         // snake
         rectangle("black", snakePosX, snakePosY, tileSize, tileSize);
    }
        /*
        *MOVE everything
        */
        function moveStuff(){

            snakePosX += snakeSpeed * velocityX;
            snakePosY += snakeSpeed * velocityY;

         // wall collision   
        if (snakePosX > canvas.width - tileSize) {
                    snakePosX = 0;             
         }
         if (snakePosX < - tileSize) {
                 snakePosX = canvas.width;
         }
         if (snakePosY > canvas.height - tileSize) {
                 snakePosY = 0;
         }
         if (snakePosY < -tileSize) {
                 snakePosY = canvas.height;
         }


         // tail collision
         tail.forEach((snakePart) => {
            if (snakePosX === snakePart.x && snakePosY === snakePart.y){
                gameOver()
         }
        }); 

         //tail
         tail.push({x: snakePosX, y: snakePosY});

         //forget 
         tail = tail.slice(-1 * snakeLenght);

         //food collision  
         if (snakePosX === foodPosX && snakePosY === foodPosY) {
          title.textContent = ++score;
          snakeLenght++;
          resetFood();
         }
        }

       //draw rectangle
       function rectangle(color, x, y, width, height){
        ctx.fillStyle = color;
        ctx.fillRect(x, y, width, height);
       }
       
       //ked je plne pole
       function resetFood(){
        if ( snakeLenght ===tilleCountX*tilleCountY){
            gameOver();
        }


        foodPosX =  Math.floor(Math.random() * tilleCountX)  * tileSize;
          foodPosY =  Math.floor(Math.random() * tilleCountY) * tileSize;

          //dont spawn food on snake head
          if (foodPosX === snakePosX && foodPosY === snakePosY) {
            resetFood()
          }

          if( tail.some(snakePart => snakePart.x === foodPosX && snakePart.y ===foodPosY)){
            resetFood()
          }
       }

       //game over
       function gameOver() {
        title.innerHTML = ` <strong>ðŸ’€${score}ðŸ’€</strong>`;
        gameIsRunning = false  ;
       }
       
       //keyboard
       function keyPush(event) {
        switch(event.key) {
            case "ArrowUp":
            if (velocityY !== 1) {
                velocityX = 0;
                velocityY =  -1;
            }
            break
            case "ArrowDown":
            if (velocityY !== -1) {
                velocityX = 0;
                velocityY =  1;
            }
            break

            case "ArrowRight":
            if (velocityX !== -1) {
                velocityX = 1;
                velocityY =  0;
            }
                 
            break

            case "ArrowLeft":
            if (velocityX !== 1) {
                velocityX = -1;
                velocityY =  0;
            }
            break;
            

            default:
                //restart game
                if (! gameIsRunning) location.reload();
            break;
        }
       }

        function drawGrid(){
            for (let i = 0; i < tilleCountX; i++) {
                    for (let j = 0; j < tilleCountY; j++) {
                    rectangle('#fff',
                    tileSize * i,
                    tileSize * j ,
                    tileSize - 1,
                    tileSize - 1
                );
            }
            }
 }


    </script>

</body>
</html>
